<div class="cont2"><!-- Ссылки расположены в строку при помощи атрибута display со свойством display-inline.Разделители добавлены через атрибут border-right 
и псевдоэлемент last-child -->
<div><a href=""> Новости </a></div>
<div><a href="">Спорт</a></div>
