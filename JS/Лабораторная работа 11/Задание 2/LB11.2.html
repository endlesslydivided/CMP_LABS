<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript" defer>
$(document).ready(function(){
$("#myimg").draggable();
});

$(document).ready(function(){
$("#mytext").dblclick (function(){
$("#mytext").mousedown(function(){
$("#mytext").draggable({cancel: null});
})
})
$("#mytext").mouseover(function(){
$("#mytext").mouseout(function(){
$("#mytext").draggable( "destroy" );
});
});
});
</script>
</head>
<BODY id = "mybody" >
<IMG ID="myimg" SRC = "dog2.gif"  style= "position:absolute; top:10; left:10">
<textarea ID="mytext" style= "position:absolute; top:10; left:300">Текст</textarea>
</BODY>

</HTML>
