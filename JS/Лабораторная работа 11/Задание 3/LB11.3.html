<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript" defer>
i = 0
$(document).ready(function(){
$("#myimg").click(function(){
if(i == 0)
{$("#myimg").animate({left:500},1000);i++}
else if(i == 1)
{$("#myimg").animate({top:500},1000);i++}
else if(i == 2)
{$("#myimg").animate({left:10},1000);i++}
else if(i == 3)
{$("#myimg").animate({top:10},1000);i=0}
})});

</script>
</head>
<BODY id = "mybody" >
<IMG ID="myimg" SRC = "kitty.jpg"  style= "position:absolute; top:10; left:10;width:200px;height:200px;">
</BODY>

</HTML>
