<html>
<head>
<TITLE>Графики функций</TITLE>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript">
function moveAt(choice,two_functions) 
{
if(two_functions =="1")
{
pixelX += 0.007;
pixelY = (eval(choice) *15);
$("#block").append('<div style = "background:'+color+';width:2;height:4;position:inherit;top:'+(pixelY*10)+';left:'+(pixelX*80)+';margin:200 170;border-radius:100px"></div>');
if(pixelX > 1.003)
{
clearInterval(inter);	
}	
}
else if(two_functions =="2")
{
pixelX += 0.03;
pixelY = (eval(choice) *15);
if(pixelY <25 && pixelY >-25)
$("#block").append('<div style = "background:'+color+';width:3;height:4;position:inherit;top:'+(pixelY*2)+';left:'+(pixelX*20)+';margin:200 170;border-radius:100px"></div>');
if(pixelX > 6)
{
clearInterval(inter);	
}		
}
else
{
pixelX += 0.04;
pixelY = (eval(choice) *20);
$("#block").append('<div style = "background:'+color+';width:2;height:2;position:inherit;top:'+(-pixelY)+';left:'+(pixelX*13)+';margin:200 170;border-radius:100px"></div>');
if(pixelX > 10)
{
clearInterval(inter);	
}
}
}
$(document).ready(function()
{
$('[name = "func"]').change(function(){
i = 0;
inter = 0;
$("#block").html(" ");

choice = $('[name = "func_type"]:checked').val();
color = $('#selСolor option:selected').val();

if(choice == "Math.pow(pixelX,3)" || choice == "-Math.pow(pixelX,2)" )
{
if(i)
{
clearInterval(inter);
}
pixelX = -1;
two_functions = 1;
inter = setInterval("moveAt("+choice+","+two_functions+")" , 1);
i = 1;	
}
else if (choice == "Math.tan(pixelX)" || choice =="1/Math.tan(pixelX)")
{
if(i)
{
clearInterval(inter);
}
pixelX = -6;
two_functions = 2;
inter = setInterval("moveAt("+choice+","+two_functions+")" , 1);
i = 1;	
}
else if (choice == "Math.cos(pixelX)" || choice =="Math.sin(pixelX)")
{
if(i)
{
clearInterval(inter);
}
pixelX = -10;
two_functions = 0;
inter = setInterval("moveAt("+choice+","+two_functions+")" , 1);
i = 1;	
}
else
{
if(i)
{
clearInterval(inter);
}
pixelX = 0.1;
two_functions = 0;
inter = setInterval("moveAt("+choice+","+two_functions+")" , 1);
i = 1;	
}
})
}
)


</script>
</head>
<BODY id = "mybody" >
<div id ="block" style="top:50;left:600;padding:200 180;position:absolute;border:2px solid black">
</div>
<fieldset style = "margin: 150 0 200 0;padding:10 100 0 10;position:absolute">
<form name="func">
Выберите необходимую функцию:<br>
<input type="radio" name="func_type" value="-Math.pow(pixelX,2)" checked>y=x^2<br>
<input type="radio" name="func_type" value="Math.pow(pixelX,3)">y=x^3<br>
<input type="radio" name="func_type" value="Math.pow(pixelX,(1/2))">y=x^(1/2)<br>
<input type="radio" name="func_type" value="Math.sin(pixelX)">y=sin(x)<br>
<input type="radio" name="func_type" value="Math.cos(pixelX)">y=cos(x)<br>
<input type="radio" name="func_type" value="Math.tan(pixelX)">y=tan(x)<br>
<input type="radio" name="func_type" value="1/Math.tan(pixelX)">y=arctan(x)<br>
Выберите необходимый цвет:<br>
<select id="selСolor">
<option value= "green" selected>Зелёный</option>
<option value= "blue" >Синий</option>
<option value= "yellow" >Жёлтый</option>
<option value= "black" >Чёрный</option>
<option value= "red" >Красный</option>
<option value= "linear-gradient(45deg,rgb(255, 102, 217),rgb(255, 255, 51))" >Градиент</option>
</select>
</form>
</fieldset>
</BODY>

</HTML>
