function sumnumbers()
{
number1 = prompt("Введите первое число")

}

{

{

function ifelse()
{
var x = Number(prompt("Введите значение переменной x"))
if((x < 20 || x > 40) && x != 15 && x % 5 == 0)
{
alert('Правильное значение')
}
else
{
alert('Неправильное значение')
}
}

function ifelseif()
{
var x = Number(prompt("Введите значение первого числа"))
var y = Number(prompt("Введите значение второго числа" ))
if(x > y)
{
alert( x +' больше ' + y )
}
else if (x == y)
{
alert(x +' равно ' + y)
}
else
{
alert(x +' меньше ' + y)
}
}
function ifelseifalt()
{

(x > 6) ? alert('У вас повышенная стипендия') :alert('У вас обычная стипендия');
}
function whichday()
{
var x = Number(prompt("Введите номер дня в неделе"));
if(x > 0 && x < 7)
{switch(x)
{
case 1: document.getElementById('nameday').innerHTML = 'Понедельник';break;
case 2: document.getElementById('nameday').innerHTML = 'Вторник';break;
case 3: document.getElementById('nameday').innerHTML = 'Среда';break;
case 4: document.getElementById('nameday').innerHTML = 'Четверг';break;
case 5: document.getElementById('nameday').innerHTML = 'Пятница';break;
case 6: document.getElementById('nameday').innerHTML = 'Суббота';break;
case 7: document.getElementById('nameday').innerHTML = 'Воскресенье';break;
}
}
else
{
document.getElementById('nameday').innerHTML = 'Введено неверное число!';
}
}

function trycatch()
{
try {

var x = Number(prompt("Введите число")); 

   if (isNaN(x)) 
   {
    throw new SyntaxError("Введён текст!");
  }
  else
  {
  alert('Ваше число: ' + x);
  }
} catch(e) {

  alert('Ошибка: был ввёден текст, а не число!'); 

}
}
