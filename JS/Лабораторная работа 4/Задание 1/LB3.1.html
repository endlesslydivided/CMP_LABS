<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Лабораторная работа 3</title>
<link rel="stylesheet" href="tablestyle.css">
<script type="text/javascript">
function output()
{
let mass = [6*Math.PI + 3*Math.exp(8), 2*Math.cos(4) + Math.cos(12) +8*Math.exp(3), 3* Math.sin(9)+ Math.log(5)+ Math.sqrt(3),2*Math.tan(5)+ 6*Math.PI + Math.sqrt(12)];
let min = Math.pow(2,56);
let max = 0;
let positionOne = 0;
let positionTwo = 0;
for(i = 0;i < 4;i++)
{
document.write('<span>' + mass[i] + '</span><br/>');
if(mass[i] < min)
{
min = mass[i];
positionOne = i;
}
if(mass[i] > max)
{
max = mass[i];
positionTwo = i;
}
}
document.write('<span> Минимальный элемент массива:' + min + '. Номер этого элемента: '  + positionOne +'<br/>Максимальный элемент массива:' + max + '. Номер этого элемента: ' + positionTwo + '</span>');
}
</script>
</head>
<body>

<input type='button' value='Массив' onclick='output()'/>

</body>


</html>
