function Gruppa(n,spec,kolich,course)
{
this.n = n;
this.spec = spec;

{
this.kolich += k;
document.getElementById('addstudent').innerHTML = ('В группу номер ' + this.n + ' добавили ' + k + ' студентов(а)<br\>');
}

{
this.kolich -= k;
document.getElementById('substudent').innerHTML = ('Из группы номер ' + this.n + ' исключили ' + k + ' студентов(а)<br\>');
}
}
