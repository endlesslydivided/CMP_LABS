function Gruppa(n,spec,kolich,course)
{
this.n = n;
this.spec = spec;
this.kolich = kolich;
this.course = course;
this.add_stud = function add_stud(k)
{
this.kolich += k;
document.getElementById('addstudent').innerHTML = ('В группу номер ' + this.n + ' добавили ' + k + ' студентов(а)<br\>');
}
this.sub_stud = function sub_stud(k)
{
this.kolich -= k;
document.getElementById('substudent').innerHTML = ('Из группы номер ' + this.n + ' исключили ' + k + ' студентов(а)<br\>');
}
}
function grups1()
{
gr1 = new Gruppa(prompt('Введите номер'),prompt('Введите название группы'),Number(prompt('Введите количество студентов:')),prompt('Введите курс: '));
document.getElementById('addgroup1').innerHTML = (gr1.n + ' ' + gr1.spec+ ' ' + gr1.kolich+ ' ' + gr1.course);
}
